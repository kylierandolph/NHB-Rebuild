  <!-- Become a Hobbyist Form -->
  <center>
  <form action="index.html" method="post">

  <h1>Become a Hobbyist!</h1>

  <fieldset>

    <legend><span class="contact"> Who Are You?</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name">

      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email">

      <label for="password">Password</label>
      <input type="password" id="password" name="user_password">

      <label>Age:</label>
      <input type="radio" id="under_18" value="under_18" name="user_name"><label for="under_18" class="light">Under 18</label>
      <input type="radio" id="over_18" value="over_18" name="user_name"><label for="under_18" class="light">18 or Older</label>
      </span>
  </fieldset>

  <fieldset>



      <label for="Interests"><b>What Hobbies Are You Interested In?</b></label>
      <br></br>
        <input type="checkbox" id="lockpicking" value="interest_lockpicking" name="user_interest"><label class="light" for="lockpicking">Lock Picking</label>
        <input type="checkbox" id="crochet" value="interest_crochet" name="user_interest"><label class="light" for="crochet">Crochet</label>
        <input type="checkbox" id="kombuchabrewing" value="interest_kombuchabrewing" name="user_interest"><label class="light" for="kombuchabrewing">Kombucha Brewing</label>
        <input type="checkbox" id="soldering" value="interest_soldering" name="user_interest"><label class="light" for="Soldering">Soldering</label>
        <input type="checkbox" id="bookbinding" value="interest_bookbinding" name="user_interest"><label class="light" for="Bookbinding">Bookbinding</label>
        <input type="checkbox" id="scrimshaw" value="interest_scrimshaw" name="user_interest"><label class="light" for="Scrimshaw">Scrimshaw</label>
        <input type="checkbox" id="beekeeping" value="interest_beekeeping" name="user_interest"><label class="light" for="Beekeeping">Beekeeping</label>
        <input type="checkbox" id="geocaching" value="interest_geocaching" name="user_interest"><label class="light" for="Geocaching">Geocaching</label>
        <input type="checkbox" id="origami" value="interest_origami" name="user_interest"><label class="light" for="Origami">Origami</label>
        <input type="checkbox" id="soapmaking" value="interest_soapmaking" name="user_interest"><label class="light" for="Soapmaking">Soap Making</label>
        <input type="checkbox" id="wirewrapping" value="interest_wirewrapping" name="user_interest"><label class="light" for="Wirewrapping">Wire Wrapping</label>
        <input type="checkbox" id="yoga" value="interest_yoga" name="user_interest"><label class="light" for="Yoga">Yoga</label>
        <input type="checkbox" id="whittling" value="interest_whitting" name="user_interest"><label class="light" for="whittling">Whittling</label>
        <input type="checkbox" id="coding" value="interest_coding" name="user_interest"><label class="light" for="coding">Coding</label>
        <input type="checkbox" id="flintknapping" value="interest_flintknapping" name="user_interest"><label class="light" for="Flintknapping">Flint Knapping</label>
        <input type="checkbox" id="flytying" value="interest_flytying" name="user_interest"><label class="light" for="Flytying">Fly Tying</label>
        </span>
  </fieldset>
  <center>
  <button type="submit">Sign Up</button>
  </center>
