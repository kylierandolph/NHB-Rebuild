<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
</head>
<header>

<div class="header">
  <h1>NEW HOBBY BOX</h1>
</div>
  <nav class="navbar">
    <ul>
      <li>HOME</li>
      <li>PAST HOBBIES</li>
      <li>LEARN</li>
      <li>SUBSCRIBE</li>
    </ul>
  </nav>
</header>

<body>
  <div>
    <section>
      <p>Never Stop Trying New Things</p>
      <p>Here's How:</p>
        <ul>
          <li>Subscribe</li>
          <li>Discover</li>
          <li>Explore</li>
        </ul>
    </section>
  </div>

  <!-- Become a Hobbyist Form -->
  <form action="index.html" method="post">

  <h1>Become a Hobbyist!</h1>

  <fieldset>

    <legend><span class="number">1</span>Who Are You?</legend>

    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name">

    <label for="mail">Email:</label>
    <input type="email" id="mail" name="user_email">

    <label for="password">Password</label>
    <input type="password" id="password" name="user_password">

    <label>Age:</label>
    <input type="radio" id="under_18" value="under_18" name="user_name"><label for="under_18" class="light">Under 18</label>
    <br>
    <input type="radio" id="over_18" value="over_18" name="user_name"><label for="under_18" class="light">18 or Older</label>

  </fieldset>

  <fieldset>

    <legend><span class="number">2</span> Your profile</legend>

    <label for="bio">Are You Ready To Try Something New?</label>
    <textarea id="bio" name="user_bio"></textarea>

    <label for="Interests"></label>
    <select id="job" name="user_job">

      <optgroup label="Web">
        <option value="frontend_developer">Front-End Developer</option>
        <option value="php_developer">PHP Developer</option>
        <option value="python_developer">Python Developer</option>
        <option value="rails_developer">Rails Developer</option>
        <option value="web_designer">Web Designer</option>
        <option value="wordpress_developer">WordPress Developer</option>
      </optgroup>
      <optgroup label="Mobile">
        <option value="android_developer">Android Developer</option>
        <option value="ios_developer">iOS Developer</option>
        <option value="mobile_designer">Mobile Designer</option>
      </optgroup>
      <optgroup label="Business">
        <option value="business_owner">Business Owner</option>
        <option value="freelancer">Freelancer</option>
      </optgroup>
    </select>

    <label>Interests</label>
    <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
    <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
    <input type="checkbox" id="business" value="business_development" name="user_interest"><label class="light" for="business">Business</label>


  </fieldset>

  <button type="submit">Sign Up</button>

</form>
<!-- End of Form -->

</body>
