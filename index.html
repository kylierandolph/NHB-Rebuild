  <div>
    <section>

  <!-- Become a Hobbyist Form -->
  <form action="index.html" method="post">

  <h1>Become a Hobbyist!</h1>

  <fieldset>

    <legend><span class="number"></span>Who Are You?</legend>

    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name">

    <label for="mail">Email:</label>
    <input type="email" id="mail" name="user_email">

    <label for="password">Password</label>
    <input type="password" id="password" name="user_password">

    <label>Age:</label>
    <input type="radio" id="under_18" value="under_18" name="user_name"><label for="under_18" class="light">Under 18</label>
    <input type="radio" id="over_18" value="over_18" name="user_name"><label for="under_18" class="light">18 or Older</label>

  </fieldset>

  <fieldset>

    <legend><span class="number"></span> Your profile</legend>

    <label for="bio">What Hobbies Are You Interested In?</label>
    <label for="Interests"></label>
    <br></br>
    <label><b>Interests:</b></label>
      <input type="checkbox" id="lockpicking" value="interest_lockpicking" name="user_interest"><label class="light" for="lockpicking">Lock Picking</label>
      <input type="checkbox" id="crochet" value="interest_crochet" name="user_interest"><label class="light" for="crochet">Crochet</label>
      <input type="checkbox" id="kombuchabrewing" value="interest_kombuchabrewing" name="user_interest"><label class="light" for="kombuchabrewing">Kombucha Brewing</label>
      <input type="checkbox" id="soldering" value="interest_soldering" name="user_interest"><label class="light" for="Soldering">Soldering</label>
      <input type="checkbox" id="bookbinding" value="interest_bookbinding" name="user_interest"><label class="light" for="Bookbinding">Bookbinding</label>
      <input type="checkbox" id="scrimshaw" value="interest_scrimshaw" name="user_interest"><label class="light" for="Scrimshaw">Scrimshaw</label>

  </fieldset>

  <button type="submit">Sign Up</button>

</form>
<!-- End of Form -->

</body>
